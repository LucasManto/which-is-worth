<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Which is worth?</title>
  <script defer src="index.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Which is worth?</h1>

  <div class="unit-container">
    <span>Select unit: </span>
    <select id="unit">
      <option selected disabled>Unit</option>
    </select>
  </div>

  <div class="product-container">
    <div class="product-header">
      <span>Price</span>
      <span>Amount</span>
      <span>Unit</span>
    </div>
    <div class="product-list">
      <div class="product">
        <input type="number" min="0" step="0.01" placeholder="$" class="product-price">
        <input type="number" min="0" class="product-amount">
        <select class="product-unit"></select>
      </div>
      <div class="product">
        <input type="number" min="0" step="0.01" placeholder="$" class="product-price">
        <input type="number" min="0" class="product-amount">
        <select class="product-unit"></select>
      </div>
    </div>
  </div>

  <p id="worth-message">Change values above to find out which product is worth</p>
</body>
</html>
